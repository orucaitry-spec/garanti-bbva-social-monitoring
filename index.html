        function filterBy(type, value) {
            // Update active filter
            event.target.parentElement.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter entries
            const entries = document.querySelectorAll('.entry');
            entries.forEach(entry => {
                const match = value === 'all' || entry.dataset[type] === value;
                entry.style.display = match ? 'block' : 'none';
            });
        }

        function searchEntries(query) {
            const entries = document.querySelectorAll('.entry');
            const lowerQuery = query.toLowerCase();

            entries.forEach(entry => {
                const content = entry.textContent.toLowerCase();
                entry.style.display = content.includes(lowerQuery) ? 'block' : 'none';
            });
        }
